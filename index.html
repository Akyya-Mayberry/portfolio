<!doctype html>
<html lang="en">

<head>
    <title>Akyya Mayberry Portfolio</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link href="https://fonts.googleapis.com/css?family=Nixie+One|Quicksand:300" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <div class="main-container">

        <!-- Header Section -->
        <section class="header-section">

            <!-- Logo -->
            <img class="logo" width="150" height="150" src="img/logo.jpg" alt="Udacity logo">

            <!-- Header -->
            <header id="header" class="header">
                <h1 class="name">Akyya Mayberry</h1>
                <h5 class="job-title">Fullstack / iOS Mobile</h5>
            </header>

        </section>

        <!-- Hero Image -->
        <section class="hero-image">
            <!-- <img id="hero" class="hero" src="img/random.jpeg" alt="random image" width="100%"; height="460"> -->
        </section>

        <!-- Featured Work -->
        <h1 class="feature-section-title">Featured Work</h1>
        <section class="featured-work">
            <div class="project">
                <img class="project-img" src="img/pixel.png" width="400" height="300" alt="angry birds pixel image">
                <div class="project-details">
                    <h1 class="project-title">Pixel Maker</h1>
                    <a href="https://codepen.io/akyyamayberry/project/full/Abbpma" target="_blank">https://codepen.io/akyyamayberry/project/full/Abbpma</a>
                </div>
            </div>
            <div class="project">
                <img class="project-img" src="img/volunteer.png" width="400" height="300" alt="synonyms of volunteering">
                <div class="project-details">
                    <h1 class="project-title">Connect 209</h1>
                    <a href="http://connect209.org/" target="_blank">http://connect209.org/</a>
                </div>
            </div>
            <div class="project">
                <img class="project-img" src="img/text-editor.jpeg" width="400" height="300" alt="text editor">
                <div class="project-details">
                    <h1 class="project-title">Praech</h1>
                    <a href="http://praech.com/" target="_blank">http://praech.com/</a>
                </div>
            </div>
        </section>

    </div>
</body>

</html>
